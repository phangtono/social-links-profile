<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
      <img class="profile-image" src="/assets/images/avatar-jessica.jpeg" alt="avatar">
      <div class="profile-name">Jessica Randall</div>
      <div class="profile-location">London, United Kingdom</div>
      <div class="profile-description">"Front-end developer and avid reader."</div>
      <ul class="profile-links">
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
  </main>  
</body>
</html>
